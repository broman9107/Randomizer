<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
</head>
<body>
    <!--Left side of screen div-->
    <div id="addPlayerDiv">
        <form id="addPlayerForm">
            <input type="text" id="playerNameInput" placeholder="Enter player name" required>
            <select id="playerPositionInput" required>
                <option value="" disabled selected hidden>Position</option>
                <option value="Guard">Guard</option>
                <option value="Forward">Forward</option>
                <option value="Center">Center</option>
            </select>
            <input type="submit" id="playerNameSubmit" value="Add Player"></input>
        </form>
        <form id="randomizeForm">
            <input type="number" id="numberOfPlayers" placeholder="Players Per Team">
            <input type="submit" id="randomizeButton" value="Randomize"></input>
        </form>
    </div>
    <!--Right side of screen div-->
    <div id="showPlayersDiv">
        <table id="playersTable">
            <thead>
                <tr>
                    <th><a href="#" id="playerSort">Player</a></th>
                    <th><a href="#" id="positionSort">Position</a></th>
                </tr>
            </thead>
            <tbody id="playersTableBody">
                <!-- Add table rows dynamically using JavaScript -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" id="playerCount">
                        <!-- Add Player Count with JavaScript -->
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <!--Modal for random players-->
    <div id="randomPlayersModal" class="modal">
        <div id="modalContent">
            <p id="modalClose" class="close">&times;</p>
            <div id="teamsDiv">
                <div>
                    <h1>Team 1</h1>
                    <p id="team1Players" class="teamList">
                        <!-- Add list items dynamically using JavaScript -->
                    </p>
                </div>
                <div>
                    <h1>Team 2</h1>
                    <p id="team2Players" class="teamList">
                        <!-- Add list items dynamically using JavaScript -->
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="Players.js"></script>
    <script src="Script.js"></script>  
</body>
</html>
